<!DOCTYPE html>
<html>
<head>
    <title>All Books</title>
</head>
<body>
    <h1>All Books</h1>
    
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }} ({{ book.publication_year }})</li>
        {% endfor %}
    </ul>
    
    <p><a href="{% url 'bookshelf:dashboard' %}">Back to Dashboard</a></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Form Security Example</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
</head>
<body>
    <h1>Secure Form Example</h1>
    
    <h2>User Registration Form (Example)</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" maxlength="150" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    
    <h3>Security Features Implemented:</h3>
    <ul>
        <li>✅ CSRF Token Protection</li>
        <li>✅ Input Validation (required fields)</li>
        <li>✅ Input Sanitization (maxlength, type constraints)</li>
        <li>✅ Secure Password Field</li>
        <li>✅ Content Security Policy</li>
    </ul>
</body>
</html>

# Apache HTTPS Configuration for LibraryProject
# This configuration enforces HTTPS and includes security headers

<VirtualHost *:80>
    ServerName example.com
    ServerAlias www.example.com
    
    # Redirect all HTTP traffic to HTTPS
    Redirect permanent / https://example.com/
</VirtualHost>

<VirtualHost *:443>
    ServerName example.com
    ServerAlias www.example.com
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/example.com.crt
    SSLCertificateKeyFile /etc/ssl/private/example.com.key
    SSLCertificateChainFile /etc/ssl/certs/example.com.ca-bundle
    
    # Strong SSL Configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "same-origin"
    Header always unset X-Powered-By
    
    # Static files
    Alias /static/ /path/to/your/staticfiles/
    <Directory /path/to/your/staticfiles/>
        Require all granted
    </Directory>
    
    # Media files
    Alias /media/ /path/to/your/media/
    <Directory /path/to/your/media/>
        Require all granted
    </Directory>
    
    # WSGI configuration for Django
    WSGIDaemonProcess libraryproject python-path=/path/to/your/project python-home=/path/to/your/venv
    WSGIProcessGroup libraryproject
    WSGIScriptAlias / /path/to/your/project/LibraryProject/wsgi.py
    
    <Directory /path/to/your/project/LibraryProject>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
</VirtualHost>

# Deny access to hidden files and sensitive directories
<FilesMatch "^\.">
    Order allow,deny
    Deny from all
</FilesMatch>

<FilesMatch "\.(env|git|sqlite3)$">
    Order allow,deny
    Deny from all
</FilesMatch>

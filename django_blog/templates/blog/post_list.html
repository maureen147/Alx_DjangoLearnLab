{% extends 'blog/base.html' %}
{% block title %}Blog Posts{% endblock %}
{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content|truncatewords:30 }}</p>
    <a href="{% url 'post-detail' post.pk %}">Read more</a>
{% endfor %}
{% endblock %}

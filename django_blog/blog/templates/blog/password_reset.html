{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Reset Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Request Password Reset</button>
        </form>
    </div>
</div>
{% endblock %}
